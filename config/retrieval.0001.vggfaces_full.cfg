[DEFAULT]
expname=0001.vgg-face-full

[path]
qfeature=/datasets/alberto/perf-prediction/vggface/retrieval/%(expname)s/features/query/
qlist=/datasets/alberto/perf-prediction/vggface/retrieval/%(expname)s/features/query/VGG_idx_query.out
dbfeature=/datasets/alberto/perf-prediction/vggface/retrieval/%(expname)s/features/collection/
dblist=/datasets/alberto/perf-prediction/vggface/retrieval/%(expname)s/features/collection/VGG_idx_.out
outdir=/datasets/alberto/perf-prediction/vggface/retrieval/%(expname)s/

[index]
index_type=KDFOREST
dist_type=L2
lib=cv

[search]
search_type=knn
knn=1000
radius_factor=1.0

[rank]
score_type=distance
limit=1000
exclude_first=False
exclude_zero=True

[eval]
k=10